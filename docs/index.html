<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בוט לניהול סיכוני אסדרת חדשנות חינוכית</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      color: #0056b3;
    }
    
    .form-section {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    textarea {
      min-height: 150px;
    }
    
    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #003d82;
    }
    
    .result-section {
      margin-top: 30px;
    }
    
    .risk-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .risk-table th, .risk-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    
    .risk-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    .risk-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .risk-table tr:hover {
      background-color: #eaeaea;
    }
    
    .high-severity {
      background-color: #ffcccc !important;
    }
    
    .medium-severity {
      background-color: #fff2cc !important;
    }
    
    .export-buttons {
      margin-top: 20px;
    }
    
    .export-buttons button {
      margin-left: 10px;
    }
    
    @media print {
      button, .form-section {
        display: none;
      }
      
      body, .container {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>בוט לניהול סיכוני אסדרת חדשנות חינוכית</h1>
    
    <div class="form-section">
      <h2>הזנת פרטי הפרויקט</h2>
      
      <div class="form-group">
        <label for="project-name">שם הפרויקט:</label>
        <input type="text" id="project-name" placeholder="הכנס את שם הפרויקט">
      </div>
      
      <div class="form-group">
        <label for="project-description">תיאור הפרויקט:</label>
        <textarea id="project-description" placeholder="תאר את הפרויקט בפירוט, כולל מאפייניו העיקריים"></textarea>
      </div>
      
      <h3>תרחיש עתידי רצוי:</h3>
      
      <div class="form-group">
        <label for="curriculum">תוכנית לימודים:</label>
        <textarea id="curriculum" placeholder="תאר את תוכנית הלימודים המוצעת בפרויקט"></textarea>
      </div>
      
      <div class="form-group">
        <label for="lte">למידה, הוראה
